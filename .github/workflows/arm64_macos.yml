# ref: https://github.com/actions/runner-images
name: arm64 MacOS

on: [push, pull_request, workflow_dispatch]

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

# Building using the github runner environement directly.
jobs:
  native:
    strategy:
      matrix:
        cmake: [
          {name: "Xcode", generator: "Xcode", config: Release, build: ALL_BUILD, test: RUN_TESTS, install: install},
          {name: "Make", generator: "Unix Makefiles", config: Release, build: all, test: test, install: install}
        ]
      fail-fast: false
    name: arm64•MacOS•CMake(${{matrix.cmake.name}})
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install SWIG
        run: |
          brew install swig
          swig -version
      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Check dotnet
        run: dotnet --info
      - name: Check CMake
        run: cmake --version
      - name: Configure
        run: >
          cmake -S. -Bbuild
          -G "${{matrix.cmake.generator}}"
          -DCMAKE_BUILD_TYPE=${{matrix.cmake.config}}
          -DCMAKE_INSTALL_PREFIX=install
      - name: Build
        run: >
          cmake --build build
          --config ${{matrix.cmake.config}}
          --target ${{matrix.cmake.build}}
          -v -j2
      - name: Test
        run: >
          CTEST_OUTPUT_ON_FAILURE=1
          cmake --build build
          --config ${{matrix.cmake.config}}
          --target ${{matrix.cmake.test}}
          -v
      - name: Install
        run: >
          cmake --build build
          --config ${{matrix.cmake.config}}
          --target ${{matrix.cmake.install}}
          -v

  arm64_macos:
    runs-on: ubuntu-latest
    needs: native
    steps:
      - uses: actions/checkout@v6
