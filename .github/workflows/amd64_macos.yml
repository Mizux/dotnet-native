# ref: https://github.com/actions/runner-images
name: amd64 macOS

on: [push, pull_request, workflow_dispatch]

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

# Building using the github runner environement directly.
jobs:
  native:
    strategy:
      matrix:
        cmake: [
          {generator: "Xcode", config: "Release", build: "ALL_BUILD", test: "RUN_TESTS", install: "install"},
          {generator: "Unix Makefiles", config: "Release", build: "all", test: "test", install: "install"}
        ]
      fail-fast: false
    name: amd64•macOS•CMake(${{matrix.cmake.generator}},${{matrix.cmake.config}})
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Swig install
        run: |
          brew install swig
          swig -version
      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      - name: Check dotnet
        run: dotnet --info
      - name: Check CMake
        run: cmake --version
      - name: Configure
        run: >
          cmake -S. -Bbuild
          -G "${{matrix.cmake.generator}}"
          -DCMAKE_BUILD_TYPE="${{matrix.cmake.config}}"
          -DCMAKE_INSTALL_PREFIX=install
      - name: Build
        run: >
          cmake --build build
          --config ${{matrix.cmake.config}}
          --target ${{matrix.cmake.build}}
          -v -j2
      - name: Test
        run: >
          CTEST_OUTPUT_ON_FAILURE=1
          cmake --build build
          --config ${{matrix.cmake.config}}
          --target ${{matrix.cmake.test}}
          -v
      - name: Install
        run: >
          cmake --build build
          --config ${{matrix.cmake.config}}
          --target ${{matrix.cmake.install}}
          -v

  amd64_macos:
    runs-on: ubuntu-latest
    needs: native
    steps:
      - uses: actions/checkout@v4
